# console
megatron.console.enable=true
# rest
megatron.rest.enable=false
megatron.rest.bindAddress=0.0.0.0
megatron.rest.port=9470
# prometheus
megatron.prometheus.gateway.enable=true
megatron.prometheus.gateway.url=http://localhost:9091/metrics/job/megatron
megatron.prometheus.gateway.prefix=megatron
megatron.prometheus.gateway.tags=stripe="stripe1",cluster="MyCluster"
megatron.prometheus.gateway.async=true
megatron.prometheus.gateway.queueSize=-1
